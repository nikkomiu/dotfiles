name: Docker - Remote Dev - Rails

on:
  push:
    branches: [ "main" ]
    # Publish semver tags as releases.
    tags: [ 'v*.*.*' ]
    paths:
    - .github/actions/container-build-action/action.yml
    - .github/workflows/docker-remote-dev-rails.yml
    - container/remote-dev-rails/**
  pull_request:
    branches: [ "main" ]
    paths:
    - .github/actions/container-build-action/action.yml
    - .github/workflows/docker-remote-dev-rails.yml
    - container/remote-dev-rails/**

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Container Image
        uses: ./.github/actions/container-build-action
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          image-name: ${{ github.repository }}/remote-dev-rails
          context: container/remote-dev-rails
