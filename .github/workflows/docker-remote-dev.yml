name: Docker - Remote Dev

on:
  push:
    branches: [ "main" ]
    # Publish semver tags as releases.
    tags: [ 'v*.*.*' ]
    paths:
    - .github/actions/container-build-action/action.yml
    - .github/workflows/docker-remote-dev.yml
    - container/remote-dev/**
  pull_request:
    branches: [ "main" ]
    paths:
    - .github/actions/container-build-action/action.yml
    - .github/workflows/docker-remote-dev.yml
    - container/remote-dev/**

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}/remote-dev
  # directory relative to project root to build in
  BUILD_CONTEXT: container/remote-dev

jobs:
  build_remote_dev:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - uses: ./.github/actions/container-build-action
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          image-name: ${{ github.repository }}/remote-dev
          context: container/remote-dev
